<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1</title>
    <link href="../static/css/estilo.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="container" class="m-25" style="width: 500px;">
        <h2 class="title">Formulario Jquery</h2>
        <form action="#" name="registration" style="padding: 20px;background: #2c3e50; color: #fff; border-radius: 4px;">
      
          <label for="primerNombre" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">Nombre</label>
          <input type="text" name="primerNombre" id="primerNombre"  style="border: 0; margin-bottom: 3px; display: block; width: 100%;">

          <label for="apellido" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">Apellidos</label>
          <input type="text" name="apellido" id="apellido" placeholder="Doe" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">

          <label for="edad" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">Edad</label>
          <input type="number" name="edad" id="edad" placeholder="18" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">
      
          <label for="email" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">Email</label>
          <input type="email" name="email" id="email" placeholder="john@doe.com" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">
      
          <label for="mensaje" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">Mensaje</label>
          <input type="text" name="mensaje" id="mensaje" placeholder="" style="border: 0; margin-bottom: 3px; display: block; width: 100%;">
            
          <div class="g-recaptcha" data-sitekey="6LeizgMhAAAAAK3di_hbYv-HxU8JTXkT3u1r9gCQ"></div>
           
          <button type="submit">Registrarme</button>
          
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</body>
</html>

<script src="../static/js/JavaScript.js" type="text/javascript"></script>
